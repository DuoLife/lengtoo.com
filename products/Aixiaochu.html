					<p>《天天爱消除》 游戏是腾讯手机游戏平台的一款新游戏。区别于传统的三消类游戏以水果、糖果等静物为主，《天天爱消除》 将超萌的冷兔作为宠物，当玩家在移动或消除图像、乃至轻轻触摸到冷兔时，冷兔都会做出各种各样的表情。</p>
