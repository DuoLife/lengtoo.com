				<div class="descrip_word">
					<p>Japan推出。2011年6月才正式推向市场，但全球注册用户超过3亿。
					Line对用户吸引力最大的即“聊天表情贴图”。
					LINE超过250种的表情贴图让用户在使用Line时多了一个有趣的心情传达工具。
					其中Line官方设计可爱且特色鲜明的馒头人、可妮兔、布朗熊和詹姆士饱受好评，也让这四个卡通形象成为连接Line其它产品的重要元素。</p>
					<p class="p2">冷兔Line贴图则是首套中国本土漫画工作室登录line贴图商店的贴图！</p>
